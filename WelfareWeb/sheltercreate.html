
<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <h2>Create Shelter</h2>
    <form id="sheltersform">
        <div class="mb-3">
            <label for="shelter_id" class="form-label">Shelter ID</label>
            <input type="number" class="form-control" id="shelter_id" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" required>
        </div>
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="number" id="capacity" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" id="type" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <!-- status will show here-->
         <div id="status" class="mt-3"></div>
  </form>


</body>

</html>
